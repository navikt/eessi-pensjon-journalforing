buildscript {

	ext {
		kotlinVersion = '1.4.30'
		springBootVersion = '2.4.2'
		cxfVersion = '3.4.2'
		oidcTokenSupportVersion = '0.2.9'
		logstashLogbackVersion = '6.6'
		pensjonInformasjonVersion = '9.4.10'
		mockserverVersion = '5.11.2'
	}
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
		classpath("gradle.plugin.org.openrepose:gradle-jaxb-plugin:2.5.0")
	}
}

plugins {
	id 'com.github.ben-manes.versions' version '0.36.0'
	id 'se.patrikerdes.use-latest-versions' version '0.2.13'
	id "org.owasp.dependencycheck" version "5.3.2.1"
	id 'com.adarshr.test-logger' version '2.1.1'
}

assert JavaVersion.current().isJava11Compatible(): "Java 11 or newer is required"

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.openrepose.gradle.plugins.jaxb'

group = 'no.nav.eessi.pensjon'
version = '0.0.1-SNAPSHOT'

configurations {
	xsd
}

dependencies {

	// Spring-boot
	implementation("org.springframework.boot:spring-boot-starter-aop:${springBootVersion}")
	implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")

	implementation("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
	implementation("org.springframework.boot:spring-boot-actuator:${springBootVersion}")

	implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
	implementation 'org.jetbrains.kotlin:kotlin-reflect'
	implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
	implementation 'org.springframework.kafka:spring-kafka'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude module: 'junit'
		exclude module: "mockito-core"
		exclude module: "junit-vintage-engine"
	}
	testImplementation 'org.springframework.kafka:spring-kafka-test'

	// Apache CXF
	implementation("org.apache.cxf:cxf-spring-boot-starter-jaxws:${cxfVersion}") {
		exclude module: 'spring-boot-starter-web'
	}

	implementation("org.apache.cxf:cxf-rt-ws-security:${cxfVersion}")

	//mock - test
	testImplementation("org.jetbrains.kotlin:kotlin-test:${kotlinVersion}") {
		exclude module: 'kotlin-test-js'
		exclude module: 'kotlin-test-testng'
	}
	testImplementation("org.mock-server:mockserver-netty:${mockserverVersion}") {
		exclude module: 'junit'
	}
	testImplementation("org.mock-server:mockserver-client-java:${mockserverVersion}")
	testImplementation("io.mockk:mockk:1.10.6")

	// Architecture tests
	testImplementation 'com.tngtech.archunit:archunit:0.14.1'

	// Micrometer
	implementation("io.micrometer:micrometer-registry-prometheus")

	// Eessi pensjon biblioteker
	implementation("no.nav.eessi.pensjon:ep-metrics:0.4.5")
	implementation("no.nav.eessi.pensjon:ep-logging:1.0.9")
	implementation("no.nav.eessi.pensjon:ep-security-sts:0.0.15")
	implementation("no.nav.eessi.pensjon:ep-personoppslag:7.1.24")
	implementation("no.nav.eessi.pensjon:ep-eux:1.0.10")

	// PDF box
	implementation("org.apache.pdfbox:pdfbox-tools:2.0.22")
	implementation("com.twelvemonkeys.imageio:imageio-jpeg:3.6.2")
	implementation("com.twelvemonkeys.imageio:imageio-tiff:3.6.2")

	// Logging
	implementation("net.logstash.logback:logstash-logback-encoder:${logstashLogbackVersion}")
	configurations { all*.exclude group: 'commons-logging', module: 'commons-logging' }
	implementation group: 'org.slf4j', name: 'jcl-over-slf4j'

}

test {
	useJUnitPlatform()
}

java {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

compileKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "11"
	}
}

compileTestKotlin {
	kotlinOptions {
		freeCompilerArgs = ['-Xjsr305=strict']
		jvmTarget = '11'
	}
}

repositories {
	mavenCentral()

	String token = System.getenv("GITHUB_TOKEN") ?: project.findProperty("gpr.key")
	if (!token) throw new NullPointerException("Missing token, you have to set GITHUB_TOKEN or gpr.key, see README")

	maven {
		url = uri("https://maven.pkg.github.com/navikt/maven-release")
		credentials {
			username = "token"
			password = token
		}
	}
}

wrapper {
	distributionType = Wrapper.DistributionType.ALL
}

/* https://github.com/ben-manes/gradle-versions-plugin */
dependencyUpdates {
	rejectVersionIf {
		['alpha', 'beta', 'rc', 'cr', 'm', 'preview', 'pr']
				.any { qualifier -> it.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-]*/}
	}
	revision = 'release'
}


