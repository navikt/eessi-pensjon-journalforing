name: eessi-pensjon-journalforing
image: repo.adeo.no:5443/eessi-pensjon-journalforing
team: eessipensjon

replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50

prometheus:
  enabled: true
  path: /actuator/prometheus

port: 8080
healthcheck:
  liveness:
    initialDelay: 60
    path: /internal/isalive
  readiness:
    initialDelay: 60
    path: /internal/isready
resources:
  limits:
    cpu: 4
    memory: 4096Mi
  requests:
    cpu: 400m
    memory: 1024Mi


fasitResources:
  used:
    - alias: eessi-pensjon-active-profiles
      resourceType: ApplicationProperties
    - alias: kafka_bootstrap_servers
      resourceType: baseurl
    - alias: srveessi-pensjon-journalforing
      resourceType: credential
      propertyMap:
        username: srvusername
        password: srvpassword
    - alias: eux-rina-api_v1
      resourceType: RestService
    - alias: Journalpost_v1
      resourceType: RestService
    #Brukes av nye rest tjenester
    - alias: security-token-service-token
      resourceType: RestService
    #Brukes av gamle tjenester
    - alias: securityTokenService
      resourceType: BaseUrl
    - alias: oppgave.oppgaver
      resourceType: RestService
    - alias: aktoerregister.api.v1
      resourceType: RestService