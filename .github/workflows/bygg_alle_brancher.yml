name: Build branch

on:
  push:
    branches:
      - '*'
      - '*/*'
      - '!master'

jobs:
  tag_build_and_deploy:
    name: 'Bygg alle brancher'
    runs-on: ubuntu-latest
    steps:
      # PULLER REPO
      - name: 'Pull repo'
        uses: actions/checkout@v1

      # JAVA 11
      - name: 'Java 11'
        uses: actions/setup-java@v1.3.0
        with:
          java-version: 11

      # BYGGER DOCKER CONTAINER
      - name: 'Bygg'
        run: |
          ./gradlew build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
